server:
  port: 8080
spring:
  application:
    name: itau-challenge
  datasource:
    url: jdbc:postgresql://localhost:5432/insurance-challenge
    username: postgres
    password: ${DB_PASS}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
logging:
  file:
    name: ./logs/log-file.log
springdoc:
  packagesToScan: br.com.itau.challenge.controller
  swagger-ui:
    path: /docs-insurance.html
  api-docs:
    path: /docs-insurance