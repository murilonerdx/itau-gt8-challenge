server:
  port: 8080

spring:
  application:
    name: itau-challenge
  datasource:
    url: jdbc:postgresql://db:5432/insurance
    username: postgres
    password: 12345
    initialization-mode: always
    continue-on-error: true
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        hbm2ddl:
          auto: update
          continue-on-error: true

logging:
  file:
    name: ./logs/log-file.log

springdoc:
  packagesToScan: br.com.itau.itaugt8challenge.controller
  swagger-ui:
    path: /docs-insurance.html
  api-docs:
    path: /docs-insurance
