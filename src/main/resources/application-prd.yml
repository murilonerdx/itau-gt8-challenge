server:
  port: 8080
spring:
  application:
    name: itau-challenge
  datasource:
    url: ${DB_URL_PRD:jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
    username: ${DB_USERNAME_PRD}
    password: ${DB_PASSWORD_PRD}
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
logging:
  file:
    name: ./logs/log-file.log
springdoc:
  packagesToScan: br.com.itau.itaugt8challenge.controller
  swagger-ui:
    path: /docs-insurance.html
  api-docs:
    path: /docs-insurance