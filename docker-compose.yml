version: '3.8'

services:
  app:
    build: .
    ports:
      - "8080:8080"
    environment:
      - 'DB_NAME=insurance-challenge'
      - 'DB_PORT=5432'
      - 'DB_USERNAME=postgres'
      - 'DB_PASSWORD=12345'
    depends_on:
      - db
  db:
    image: postgres:latest
    environment:
      POSTGRES_DB: insurance-challenge
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 12345
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data

volumes:
  db-data:
