version: '3.8'

services:
  app:
    build: .
    ports:
      - "8080:8080"
    environment:
      - DB_NAME=insurance-challenge
      - DB_PORT=5432
      - DB_USERNAME=postgres
      - DB_PASSWORD=12345
    depends_on:
      - db
    networks:
      - my-network  # Nome da rede personalizada

  db:
    image: postgres:latest
    environment:
      POSTGRES_DB: insurance-challenge
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 12345
    ports:
      - '5432:5432'
    volumes:
      - db-data:/var/lib/postgresql/data
      - ./postgresql.conf:/etc/postgres/sql/postgresql.conf
    networks:
      - my-network

volumes:
  db-data:

networks:
  my-network:
    external: true
