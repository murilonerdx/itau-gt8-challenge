version: '3.8'

services:
  app:
    build: .
    container_name: docker-insurance-app
    ports:
      - "8080:8080"
    environment:
      - POSTGRES_HOST=docker-postgres-db
    depends_on:
      - db
    networks:
      - my-network  # Nome da rede personalizada

  db:
    image: postgres:latest
    container_name: docker-postgres-db
    ports:
      - "5432:5432"
    networks:
      - network
    volumes:
      - volume:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=12345
      - POSTGRES_DB=insurance-challenge
      -
volumes:
  volume:
networks:
  network:
