version: '3'
services:
  app:
    build:
      context: .
    container_name: app
    depends_on:
      - db
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/insurance
      - SPRING_DATASOURCE_USERNAME=insurance
      - SPRING_DATASOURCE_PASSWORD=insurance
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update

  db:
    image: 'postgres:13.1-alpine'
    container_name: db
    environment:
      - POSTGRES_USER=insurance
      - POSTGRES_PASSWORD=insurance